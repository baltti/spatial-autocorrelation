			}

				fitElement(element, start, size);
			} else {
				fitElement(element, size, end);
			}

## Пространственная автокорреляция<!-- .element: style="font-size: 40px" -->

<div class="block">

Пространственная автокорреляция - это связь наблюдаемых в различных местах значений.

> Пространственная автокорреляция основана на том, что существует связь между значениями близко расположенных наблюдениями.

То есть пространственная автокорреляция связывает значение переменной со значениями той же переменной, но уже в другой точке пространства.

При положительной пространственной автокорреляции близкие значения располагаются рядом друг с другом, тогда как значительно отличающиеся разбросаны на большое расстояние.

В случае отрицательной пространственной автокорреляции близкие значения рассматриваемой переменной расположены на удалении друг от друга.

## Индекс Морана `$I$` (глобальный)
</div>

 <!-- .element: style="font-size: 30px" -->

<div class="" style="position: absolute; left: 80%; top: 0%; height: 10%; width: 20%; display: flex; flex-direction: column; align-items: flex-end; justify-content: space-evenly" align="right">

<img src="logo_osnovnoy_russkiy_chernyy.jpg" alt="" style="object-fit: scale-down">

`$I=\dfrac{n \sum_i \sum_j w_{ij}(Y_i-\bar Y)(Y_j-\bar Y)}{(\sum_{j \neq i}w_{ij})\sum_i(Y_i-\bar Y)^2}$`
<div class="block">

где `$n$` - количество наблюдений/объектов;
`$Y_i$` - значение показателя для объекта `$i$`, `$\bar Y$` - среднее значение показателя, `$w_{ij}$` - матрица пространственных весов.
</div>

Важным аспектом визуализации на диаграмме рассеяния Морана является <mark style="background: #ABF7F7A6;">классификация характера пространственной автокорреляции на четыре категории</mark>. Поскольку график центрирован на среднем значении (нулевом), то все точки справа от среднего значения имеют `$z_i>0$`, а все точки слева - `$z_i<0$`.

Мы называем эти значения соответственно высоким и низким, в ограниченном смысле - выше или ниже среднего. Аналогичным образом мы можем классифицировать значения пространственного лага выше и ниже среднего как высокие и низкие.

Процесс тестирования на наличие пространственной автокорреляции по этапам:
<div class="block">

1. нулевая и альтернативная гипотезы `$H_0: I = E[I]$` (пространственная случайность) и `$H_1: I \neq E[I]$` (наличие пространственной автокорреляции);</div>

<!-- .element: class="fragment" data-fragment-index="1" -->
<div class="block">

2. установление уровня значимости `$\alpha$` (как правило, стандартным уровнем значимости является `$\alpha=0,05$`);</div>

<!-- .element: class="fragment" data-fragment-index="2" -->
<div class="block">

3. вычисление статистики тестирования `$z = \frac{I-E(I)}{Var(I)^{1/2}}$`, где `$Var[I] = \frac{n^2(n-1)S_1 - n(n-1)S_2 - 2 S_0^2}{(n+1)(n-1)S_0^2}$` , `$S_0 = \sum_{i \neq j} w_{ij},\ S_1= \frac{1}{2}\sum_{i\neq j} (w_{ij}+w_{ji})^2$` и  `$S_2 = \sum_k \left(\sum_j w_{kj}+\sum_i w_{ik}\right)^2$`;</div>

<!-- .element: class="fragment" data-fragment-index="3" -->
<div class="block">

4. определить `$p$` - значение (либо с использованием нормального распределения, либо с использованием рандомизации по методу Монте-Карло);</div>

<!-- .element: class="fragment" data-fragment-index="4" -->
<div class="block">

5. определение наличия (`$p$` - значение `$< \alpha$`) или отсутствия (`$p$` - значение `$\geq \alpha$`) пространственной автокорреляции.</div>

<!-- .element: class="fragment" data-fragment-index="5" -->
</div>

 <!-- .element: style="font-size: 22px" -->

<div class="block">

https://www.paulamoraga.com/book-spatial/spatial-autocorrelation.html
</div>

С содержательной точки зрения, пространственная автокорреляция <mark style="background: #ADCCFFA6;">может отражать действие процессов, порождающих связь между значениями в близлежащих точках</mark>.

Это может представлять собой побочные эффекты, когда результаты в одном месте влияют на другие места, или может свидетельствовать о "заражении", когда результаты в одном месте причинно влияют на другие места.

<div class="" style="position: absolute; left: 0%; top: 95%; height: 5%; width: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center" >

</div>

<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

<div class="block">

## Индекс `$C$` Гири</div>

<!-- .element: style="font-size: 30px" -->

<div class="" style="position: absolute; left: 80%; top: 0%; height: 10%; width: 20%; display: flex; flex-direction: column; align-items: flex-end; justify-content: space-evenly" align="right">

<img src="logo_osnovnoy_russkiy_chernyy.jpg" alt="" style="object-fit: scale-down">

</div>

$C = \dfrac{(n-1)}
          {2 \sum_i \sum_j w_{ij}} 
    \dfrac{\sum_i \sum_j w_{ij} (y_i - y_{j})^2}
          {\sum_i (y_i - \bar{y})^2}$

<div class="block">

где `$n$` - количество наблюдений/объектов;
`$y_i$` - значение показателя для объекта `$i$`, `$y_j$` - значение показателя для объекта `$j$`, `$\bar y$` - среднее значение показателя, `$w_{ij}$` - матрица пространственных весов.
</div>

 <!-- .element: style="font-size: 30px" -->

<div class="block">

https://geographicdata.science/book/notebooks/06_spatial_autocorrelation.html
</div>

 <!-- .element: style="font-size: 10px" -->

<div class="" style="position: absolute; left: 0%; top: 95%; height: 5%; width: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center" >

© 2025 Балтыжакова Т.И.<!-- .element: style="font-size: 10px" -->
</div>
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

<div class="" style="position: absolute; left: 80%; top: 0%; height: 10%; width: 20%; display: flex; flex-direction: column; align-items: flex-end; justify-content: space-evenly" align="right">

<img src="logo_osnovnoy_russkiy_chernyy.jpg" alt="" style="object-fit: scale-down">

</div>

Значения индекса Гири изменяются в диапазоне от 0 до 2.

При этом значение 1 указывает на отсутствие пространственной автокорреляции, значения меньше 1 - на положительную автокорреляцию, а больше 1 - на отрицательную.

Индекс Гири <mark style="background: #ADCCFFA6;">более чувствителен к различиям в небольших районах</mark>.

<div class="" style="position: absolute; left: 0%; top: 95%; height: 5%; width: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center" >

<div class="block">

## Общая `$G$`-статистика или индекс Гетиса-Орда</div>

 <!-- .element: style="font-size: 25px" -->

<div class="" style="position: absolute; left: 80%; top: 0%; height: 10%; width: 20%; display: flex; flex-direction: column; align-items: flex-end; justify-content: space-evenly" align="right">

<img src="logo_osnovnoy_russkiy_chernyy.jpg" alt="" style="object-fit: scale-down">

</div>

$G(d) = \dfrac{ \sum_i \sum_j w_{ij}(d) \, y_i \, y_j }
             { \sum_i \sum_j y_i \, y_j }$

где `$d$` - расстояние, в пределах которого находятся все пары наблюдений, `$\sum_j w_{ij}(d)$` - сумма весов для пар `$j \neq i$` для расстояния `$d$`.

<div class="" style="position: absolute; left: 0%; top: 95%; height: 5%; width: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center" >

© 2025 Балтыжакова Т.И.<!-- .element: style="font-size: 10px" -->
</div>
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->

<div class="" style="position: absolute; left: 80%; top: 0%; height: 10%; width: 20%; display: flex; flex-direction: column; align-items: flex-end; justify-content: space-evenly" align="right">

<img src="logo_osnovnoy_russkiy_chernyy.jpg" alt="" style="object-fit: scale-down">

</div>

Этот индекс используется для выяснения, <mark style="background: #ADCCFFA6;">вызвана ли обнаруженная положительная пространственная автокорреляция кластеризацией высоких или низких значений</mark>.

Оценка статистической значимости здесь осуществляется так же, как для индекса Морана.

</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->

<div class="" style="position: absolute; left: 80%; top: 0%; height: 10%; width: 20%; display: flex; flex-direction: column; align-items: flex-end; justify-content: space-evenly" align="right">

<img src="logo_osnovnoy_russkiy_chernyy.jpg" alt="" style="object-fit: scale-down">

</div>

<div class="block">

`$G$`-статистика <mark style="background: #ADCCFFA6;">имеет значение только при положительной пространственной автокорреляции</mark>, что позволяет обнаружить наличие кластеров. Поэтому этот показатель является скорее ***индексом пространственной ассоциации или индексом положительной пространственной автокорреляции***.

Если общая `$G$`-статистика является статистически не значимой, это не говорит о пространственной случайности исследуемого набора данных. 
</div>

 <!-- .element: style="font-size: 30px" -->

</div>

<div class="" style="position: absolute; left: 80%; top: 0%; height: 10%; width: 20%; display: flex; flex-direction: column; align-items: flex-end; justify-content: space-evenly" align="right">

Основана на вычислении индекса Морана для последовательно увеличивающегося расстояния.

Кроме значений индекса Морана на подобных графиках могут отображаться `$z$` оценки.

Наличие нескольких пиков на графике может говорить о различных процессах, протекающих на разных масштабах
</div>

</div>

<div class="" style="position: absolute; left: 0%; top: 40%; height: 60%; width: 60%; display: flex; flex-direction: column; align-items: center; justify-content: center" >

## Локальная пространственная автокорреляция<!-- .element: style="font-size: 40px" -->

<div class="block">

Для того, чтобы более подробно понять как объекты сгруппированы в кластеры, каковы эти кластеры и есть ли какие-либо выбросы в распределении, используются <mark style="background: #ADCCFFA6;">локальные метрики пространственной автокорреляции - local indicators of spatial association (LISA)</mark>.

В определенном смысле эти локальные индикаторы порождены декомпозицией глобального индикатора.
</div>

 <!-- .element: style="font-size: 30px" -->

<div class="" style="position: absolute; left: 0%; top: 95%; height: 5%; width: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center" >

</div>

<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

## Локальный индекс Морана I<!-- .element: style="font-size: 40px" -->

<div class="" style="position: absolute; left: 80%; top: 0%; height: 10%; width: 20%; display: flex; flex-direction: column; align-items: flex-end; justify-content: space-evenly" align="right">

<img src="logo_osnovnoy_russkiy_chernyy.jpg" alt="" style="object-fit: scale-down">

</div>

`$I_i = \frac{n (Y_i - \bar Y)}{\sum_j (Y_j - \bar Y)^2} \sum_j w_{ij}(Y_j - \bar Y)$`
<div class="block">

При этом глобальный индекс Морана может быть выражен через локальные метрики:
</div>

 <!-- .element: style="font-size: 25px" -->

`$I = \frac{1}{\sum_{i \neq j} w_{ij}}\sum_i I_i$`
<div class="block">

https://www.paulamoraga.com/book-spatial/spatial-autocorrelation.html
</div>

 <!-- .element: style="font-size: 10px" -->

Как правило, значения LISAs используются для <mark style="background: #D2B3FFA6;">**поиска локаций, которые либо сильно связаны с окружением, либо наоборот**</mark>.

Высокое значение локального показателя может свидетельствовать о том, что этот объект находится в окружении других объектов с близким значением исследуемого показателя.

Низкие значения локальных индикаторов говорят о том, что данный объект окружен другими объектами с сильно отличающимся значением показателя, то есть это объект непохожий на своих соседей.

Для оценки статистической значимости для каждого из объектов рассчитываются `$p$` - значения, которые показывают вероятность пространственной случайности. Эти значения могут быть рассчитаны на основе симуляции с рандомизацией.
